<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>kelurahan</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Sensus Penduduk</h1>
    <a th:href="@{~/kelurahan/add}">Tambah</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nama</th>
            <th scope="col">Kecamatan</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${kelurahan}">
            <td th:text="${data.nama}">Mark</td>
            <td th:text="${data.kecamatan}">Otto</td>
            <td>
                <a th:href="@{~/kelurahan/detail/{id}(id=${data.id})}" class="btn btn-primary">
                    Detail
                </a>
                <a th:href="@{~/kelurahan/edit/{id}(id=${data.id})}" class="btn btn-danger">
                    Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
